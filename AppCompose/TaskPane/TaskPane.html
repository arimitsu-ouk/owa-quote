    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12">
        <div class="ms-Grid">
          <!--
          <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">

            </div>

          -->
          <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">
              <label class="ms-Label">挿入位置:</label>
              <div class="ms-ChoiceFieldGroup">
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <div class="ms-ChoiceField ms-Grid-col">
                    <input id="radioTop" class="ms-ChoiceField-input" type="radio" value="top" name="insertPosition" checked>
                    <label for="radioTop" class="ms-ChoiceField-field">
                      <span class="ms-Label">先頭</span>
                    </label>
                  </div>
                </div>
                 
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <div class="ms-ChoiceField ms-Grid-col">
                    <input id="radioBottom" class="ms-ChoiceField-input" type="radio" value="bottom" name="insertPosition">
                    <label for="radioBottom" class="ms-ChoiceField-field">
                      <span class="ms-Label">末尾</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12">
              <div class="ms-TextField">
                <label class="ms-Label">引用符:</label>
                <input id="textQuotePrefix" class="ms-TextField-field" value="> "/>
                <span class="ms-TextField-description">テキストの先頭に付加するテキスト</span>
              </div>
            </div>
          </div>
          <div class="ms-Grid-row">

                <span class="ms-Button-description">Inserts the text entered into the body of the message.</span>
